<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Exela Technologies</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
            <img src="images/ExelaTech_logo.png" alt="Logo" class="logo">
        <div class="left">
            <h2 class="Subhead">Login into <br> your account</h2>
            <p class="tagline">Let us make the circle bigger!</p>
        </div>
        <div class="right">
            <form action="login.php" method="POST">
                <input type="number" name="employee_id" placeholder="Employee ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an aaccount? <a href="#" onclick="openForm()">Register</a></p>
            </form>
        </div>
    </div>
    <div class="overlay" id="formOverlay" onclick="closeForm()"></div>
    <div class="form-popup" id="registerForm">
        <form class="form-container" id="registerFormElement" action="register.php" method="POST">
            <h2>Register</h2>
            <input type="number" name="employee_id" placeholder="Employee ID" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Register</button>
            <!-- <button type="button" class="btn cancel" onclick="closeForm()">Close</button> -->
        </form>
    </div>        

    <div class="clock">
        <div id="date"></div>
        <div id="time"></div>
    </div>

    <script src="js/time.js"></script>

    <script>
        function openForm() {
            document.getElementById("registerForm").style.display = "block";
            document.getElementById("formOverlay").style.display = "block";
        }

        function closeForm() {
          document.getElementById("registerForm").style.display = "none";
             document.getElementById("formOverlay").style.display = "none";

    }
    </script>

    <script>
    document.getElementById('registerFormElement').addEventListener('submit', function(e) {
        e.preventDefault(); // prevent normal form submission

        const form = e.target;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        // Check if passwords match
        if (password !== confirmPassword) {
            Swal.fire({
                icon: 'error',
                title: 'Password Mismatch',
                text: 'Passwords do not match. Please try again.'
            });
            return;
        }

        const formData = new FormData(form);

        fetch('register.php', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: data.message,
                    timer: 2000,
                    showConfirmButton: false
                });
                form.reset(); // clear the form
                closeForm(); // close the popup after success
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops!',
                    text: data.message
                });
            }
        })
        .catch(error => {
            console.error(error);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Something went wrong. Please try again.'
            });
        });
    });
    </script> 
    
</body>
</html>
